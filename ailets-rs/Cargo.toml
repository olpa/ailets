[workspace]
members = [
    "ailets-types",
    "ailets-runtime",
    "ailets-stdlib",
    "cat",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Oleg Parashchenko <olpa@uucode.com>"]
license = "MIT"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"